<body>
    <header></header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="logo" href="index.html"><img src="/img/logo-blanco.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-5">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>

                    <li class="nav-item me-5">

                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <section id="contacto">

            <!--Formulario-->
            <div class="formulario-contacto">
            <form>
                <div class="mb-3">
                    <h1>Contacto</h1>
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No compartiremos tu email con nadie</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary">Limpiar</button>
            </form></div>


            <div class="contacto-img">
                <img src="/img/imgsuscripcion.jpg" alt="">
            </div>


            <!--Suscribete-->
            <div class="suscribete">
                <form>
                    <div class="mb-3">
                        <h3>Suscribete para más recetas</h3>
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto que me envíen noticias</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>


        <!-- Footer GRID -->
        <footer>
            <div class="container-footer bg-light text-black">
                <img src="/img/logo.png" alt="">
                <p><span>Montevideo, Uruguay</span>Todos los derechos reservados, 2025</p>
                <a href="#top" class="btn"><i class="bi bi-arrow-up"></i>
                </a>
            </div>
        </footer>

        <!-- Enlace a los scripts de Bootstrap -->
